services:
  itglue-mcp:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: ghcr.io/wyre-technology/itglue-mcp:latest
    container_name: itglue-mcp-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - ITGLUE_API_KEY=${ITGLUE_API_KEY}
      - ITGLUE_REGION=${ITGLUE_REGION:-}
      - MCP_TRANSPORT=http
      - AUTH_MODE=env
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes: {}
